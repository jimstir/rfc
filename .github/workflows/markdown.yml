name: markdown-linting

on:
  push:
    branches: 
      - ${{ github.ref }}
  pull_request:
    types: [opened, synchronize]
    branches: 
      - ${{ github.head_ref }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DavidAnson/markdownlint-cli2-action@v15
    with:
        globs: '**/*.md'
