name: markdown-linting

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches: 
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Installing markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: markdown linting
        run: markdownlint --reporter github-pr-check './*.md'
